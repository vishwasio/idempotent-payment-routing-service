name: CI Build & Test

on:
  push:
    branches: ["master"]
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - ".gitignore"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.gif"
  pull_request:
    branches: ["master"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: âš¡ Restore Maven Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: ğŸ— Build & Run Tests
        run: mvn -q -DskipTests=false clean package

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ‹ Build Docker image
        run: docker buildx build -t idempotent-payment-routing .
